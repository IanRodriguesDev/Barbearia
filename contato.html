<DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Contato - Barbearia</title>
    
            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="style.css">
        </head> 
        <body>
            <header>
                <div class="caixa">
                    <h1><img src="imagens/logo-branco.png" alt="Logo da Barbearia"></h1>
    
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="produto.html">Produtos</a></li>
                            <li><a href="contato.html">Contato</a></li>
                        </ul>
                    </nav>
                </div>        
            </header>

            <main>
                <form>
                    <label for="nomeSobrenome">Nome e Sobrenome</label>
                    <input type="text" id="nomeSobrenome" class="input-padrao" required placeholder="Nome Sobrenome">

                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxx-xxxx"></input>

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>
                    
                    <fieldset>
                        <legend>Como prefere nosso contato?</legend>
                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    
                        <label for="radio-whatssap"><input type="radio" name="contato" value="whatssap" id="radio-whatssap" checked>Whatssap</label>
                    </fieldset >
                    
                    <fieldset>
                        <legend>Qual horário voce prefere ser atendido</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>

                    <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por e-mail?</label>


                    <input type="submit" valor="Enviar Formulário" class="enviar">

                    <table>
                        <thead>
                            <tr>
                                <th>Dia</th>
                                <th>Horário</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>Segunda</td>
                                <td>08H ~ 20H</td>
                            </tr>
                            <tr>
                                <td>Quarta</td>
                                <td>08H ~ 20H</td>
                            </tr>
                            <tr>
                                <td>Sexta</td>
                                <td>08H ~ 20H</td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </main>

            <footer>
                <img src="imagens/logo-branco.png">  
                <p class="copyright">&copy; Ian Carlos Rodrigues - 2025</p>  
            </footer>   
        </body>
    </html>
